<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <!-- header to start off page-->
    <header class="jumbotron bg-primary text-white ">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <!--row to search for cities-->
        <nav>
            <h2>City Search: </h2>
            <form class="container" id="city-form">
                <div class="row">
                    <input id="input-city" class="form-control" type="search" placeholder="Search city">
                    <button class="btn btn-outline-primary" type="submit" id="sumbit-city">Search</button>
                </div>
            </form>
            <!-- save the past cities-->
            <section>
                <ul class="list-group" id="saved-cities">
                </ul>
            </section>

            <!--current weather data-->
            <div class="col-lg-8">
                <section class="card-deck p-2" id="current-city" style="display:none;">
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index"></p>
                </section>

                <!--5 day forecast-->
                <section class="" id="forecast" style="display:none;">
                    <h3>weekly forecast</h3>
                    <div class="card-deck">
                    </div>
                </section>
            </div>

    </main>
    <footer>
        <div>

        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="./assets/js/JS.js"></script>
</body>

</html>
