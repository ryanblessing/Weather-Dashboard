<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <!-- header to start off page-->
    <header class="display 4">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Card to show the featured cities-->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City Name</label>
                    <input name="city-name" id="city-name" type="search" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>

                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        Hawaii
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Seattle</a>
                    <a href="#" class="list-group-item list-group-item-action">Phoenix</a>
                    <a href="#" class="list-group-item list-group-item-action">Nashville</a>
                    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1"
                        aria-disabled="true">New York</a>
                </div>

            </div>
        </div>

        <!--showing 5 day forcast-->
        <div class="col-8 col-md-12">
            <div class="card">
                <h1 class="card-header">
                    <strong>Current City</strong>
                    <span class="current-location"></span>
                </h1>
                <p id="current-time"></p>
            </div>

        </div>
        
    </main>




    <script src="./assets/js/JS.js"></script>
    <script src="./assets/js/moment/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
